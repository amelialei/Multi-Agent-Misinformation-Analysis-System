<!DOCTYPE html>
<html>
<head>
    <title>Multi-Agent Misinformation Analysis System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 40px;
            color: #e5e5e5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #ffffff;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-panel, .right-panel {
            flex: 1;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #e5e5e5;
            font-size: 16px;
            margin-bottom: 16px;
        }

        textarea {
            height: 250px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        #analyzeBtn {
            background-color: #4f8cff;
            color: white;
        }

        #analyzeBtn:hover:not(:disabled) {
            background-color: #3a6fd9;
        }

        #analyzeBtn:disabled {
            opacity: 0.6;
            cursor: wait;
        }

        #clearBtn {
            background-color: #444;
            color: white;
        }

        #clearBtn:hover {
            background-color: #666;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #333;
            border-top: 4px solid #4f8cff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: #2a2a2a;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
            color: #e5e5e5;
        }

        th {
            background-color: #333;
        }

        td.reasoning {
            text-align: left;
            font-size: 15px;
            line-height: 1.3;
        }

        .overall-score {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .synopsis {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .baseline-image {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }

        .prompting-table {
        width: 100%;
        margin-top: 16px;
        border-collapse: collapse;
        background: #2a2a2a;
        font-size: 14px;
        }

        .prompting-table th,
        .prompting-table td {
        border: 1px solid #444;
        padding: 10px;
        text-align: center;
        }

        .prompting-table th {
        background-color: #333;
        font-weight: bold;
        }

        .prompting-table tr:hover {
        background-color: #3a3a3a;
        }
    </style>
</head>

<body>
    <h1>Multi-Agent Misinformation Analysis System</h1>
    <div class="container">
        <div class="left-panel">
            <form id="articleForm">
                <input type="text" name="article_url" id="articleURL" placeholder="Paste Article URL">
                <textarea name="article" id="articleInput" placeholder="Paste your article text here..."></textarea>
                <div class="button-row">
                    <button type="submit" id="analyzeBtn">Analyze</button>
                    <button type="button" id="clearBtn">Clear</button>
                </div>
            </form>
            <h3 style="margin-top: 30px; text-align:center;">
                Prompting Method Performance
            </h3>
            
            <table class="prompting-table">
                <thead>
                    <tr>
                        <th>Prompting Method</th>
                        <th>Frequency Heuristic</th>
                        <th>Malicious Account</th>
                        <th>Sensationalism</th>
                        <th>Naive Realism</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><b>Base Prompt</b></td>
                        <td>0.60</td>
                        <td>0.80</td>
                        <td>0.45</td>
                        <td>0.60</td>
                    </tr>
                    <tr>
                        <td><b>ICL + Chain-of-Thought</b></td>
                        <td>0.70</td>
                        <td>0.50</td>
                        <td>0.35</td>
                        <td>0.45</td>
                    </tr>
                    <tr>
                        <td><b>Function Calling + Fractal CoT</b></td>
                        <td>0.55</td>
                        <td>0.55</td>
                        <td>0.60</td>
                        <td>0.70</td>
                    </tr>
                </tbody>
            </table>            
        </div>

        <div class="right-panel">
            <div class="spinner" id="spinner"></div>
            <div id="result">
                <!-- Overall score, synopsis, and table will appear here -->
            </div>
        </div>
    </div>

<script>
document.getElementById("articleForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const btn = document.getElementById("analyzeBtn");
    const spinner = document.getElementById("spinner");
    const resultDiv = document.getElementById("result");

    resultDiv.innerHTML = "";
    spinner.style.display = "block";
    btn.disabled = true;
    btn.innerText = "Analyzing...";

    const formData = new FormData(e.target);

    try {
        const response = await fetch("/score", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.error) {
            resultDiv.innerHTML = "Error: " + data.error;
        } else {
            // Compute overall score
            const scores = [
                data.frequency_heuristic.score,
                data.malicious_account.score,
                data.sensationalism.score,
                data.naive_realism.score
            ];
            const avg = Math.round(scores.reduce((a,b)=>a+b,0)/scores.length);
            const ratingMap = ["Misleading","Slightly Misleading","Neutral","Slightly Accurate","Incredibly Accurate"];
            const overallRating = ratingMap[avg*2] || "Neutral"; // map 0-2 to 5-scale

            let html = `
                <div class="overall-score">This article is: ${overallRating}</div>
                <div class="synopsis"><b>Synopsis:</b> ${data.synopsis || "Summary not available"}</div>
                <table>
                    <thead>
                        <tr>
                            <th>Factuality Factor</th>
                            <th>Score</th>
                            <th>Reasoning</th>
                            <th>Confidence</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            function row(name, obj) {
                return `
                <tr>
                    <td><b>${name}</b></td>
                    <td>${obj.score}</td>
                    <td class="reasoning">${obj.reasoning}</td>
                    <td>${obj.confidence}%</td>
                </tr>`;
            }

            html += row("Frequency Heuristic", data.frequency_heuristic);
            html += row("Malicious Account", data.malicious_account);
            html += row("Sensationalism", data.sensationalism);
            html += row("Naive Realism", data.naive_realism);
            html += "</tbody></table>";

            resultDiv.innerHTML = html;
        }
    } catch (err) {
        resultDiv.innerHTML = "Network error or server issue.";
    }

    spinner.style.display = "none";
    btn.disabled = false;
    btn.innerText = "Analyze";
});

document.getElementById("clearBtn").addEventListener("click", () => {
    document.getElementById("articleInput").value = "";
    document.getElementById("articleURL").value = "";
    document.getElementById("result").innerHTML = "";
});
</script>
</body>
</html>
